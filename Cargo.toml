[package]
name = "fdf"
version = "0.6.0"
rust-version = "1.87.0"
edition = "2024"
license = "MIT"
description = "A fast, multi-threaded filesystem search tool with regex/glob support and extremely pretty colours!"
documentation = "https://docs.rs/fdf"
repository = "https://github.com/alexcu2718/fdf"
keywords = ["search", "filesystem", "glob", "regex", "cli"]
categories = ["filesystem", "command-line-utilities", "concurrency"]



[dependencies]
clap = { version = "4.5.41", features = ["derive"] }
clap_complete = "4.5.55"
compile_time_ls_colours = "0.4.1"
libc = { version = "0.2.175", features = ["const-extern-fn"] }
rayon = "1.10.0"
regex = { version = "1.11.1", features = ["perf"] }
[target.'cfg(target_os = "linux")'.dependencies]
slimmer_box = "0.6.5"
mimalloc = "0.1.43"
[target.'cfg(target_os = "macos")'.dependencies]
slimmer_box = "0.6.5"
mimalloc = "0.1.43"


[dev-dependencies]
criterion = { version = "0.7.0", features = [
  "cargo_bench_support",
  "real_blackbox",
] }

[profile.release]
opt-level = 3
debug = false
strip = true
lto = true
codegen-units = 1
panic = "abort"


[[bench]]
name = "dirent_bench"
harness = false
