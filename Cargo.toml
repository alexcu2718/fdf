[package]
name = "fdf"
version = "0.6.4"
rust-version = "1.87.0"
edition = "2024"
license = "MIT"
description = "A fast, multi-threaded filesystem search tool with regex/glob support and extremely pretty colours!"
documentation = "https://docs.rs/fdf"
repository = "https://github.com/alexcu2718/fdf"
keywords = ["search", "filesystem", "glob", "regex", "cli"]
categories = ["filesystem", "command-line-utilities", "concurrency"]



[dependencies]
chrono = { version = "0.4.41", default-features = false, features = ["std", "alloc"] }
clap = { version = "4.5.47", features = ["derive"] }
clap_complete = "4.5.55"
compile_time_ls_colours = "0.4.1"
libc = { version = "0.2.175" }
rayon = "1.10.0"
regex = { version = "1.11.1", features = ["perf"] }
[target.'cfg(any(target_os = "linux",target_os="macos"))'.dependencies]
slimmer_box = "0.6.5"
mimalloc = "0.1.43"


[dev-dependencies]
criterion = { version = "0.7.0", features = [
  "cargo_bench_support",
  "real_blackbox",
] }
filetime = "0.2"


[profile.release]
opt-level = 3
debug = false
strip = true
lto = true
codegen-units = 1
panic = "abort"


[[bench]]
name = "dirent_bench"
harness = false
