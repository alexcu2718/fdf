[package]
name = "fdf"
version = "0.3.0"
rust-version = "1.87.0"
edition = "2024"
license = "MIT"
description = "A fast, multi-threaded filesystem search tool"
documentation = "https://docs.rs/fdf"
repository = "https://github.com/alexcu2718/fdf"
keywords = ["search", "filesystem", "parallel", "regex", "cli"]
categories = ["filesystem", "command-line-utilities", "concurrency"]

[dependencies]
ansic = "0.1.7"
clap = { version = "4.5.31", features = ["derive"] }
clap_complete = "4.5.46"
libc = "0.2.170"
macro_pub = "0.1.0"
memchr = "2.7.5"
rayon = "1.10.0"
regex = { version = "1.11.1", features = ["perf"] }
[target.'cfg(target_os = "linux")'.dependencies]
slimmer_box = "0.6.5"
mimalloc = "0.1.43"
[target.'cfg(target_os = "macos")'.dependencies]
slimmer_box = "0.6.5"
mimalloc = "0.1.43"




[profile.release]
opt-level = 3
debug = false
strip=true
lto = true
codegen-units = 1
panic = "abort"  


[dev-dependencies]
criterion = { version = "0.6.0", features = ["cargo_bench_support", "real_blackbox"] }



[[bench]]
name = "dirent_bench"
harness = false
